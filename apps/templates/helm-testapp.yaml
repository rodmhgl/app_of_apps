apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-testapp
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-testapp
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://github.com/rodmhgl/k8s_test_app/
    path: ../k8s-test-app
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true