kube-prometheus-stack:
  crds:
    enabled: true
  prometheus:
    ingress:
      ingressClassName: nginx
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - prometheus.azurelaboratory.com
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.azurelaboratory.com
  grafana:
    ingress:
      ingressClassName: nginx
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
      hosts:
        - grafana.azurelaboratory.com
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.azurelaboratory.com